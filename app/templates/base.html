  <style>
    @media(max-width:767px){
      #navbarNav, #navbarNav .dropdown {
        z-index: 1000;
      }
      .navbar .navbar-collapse.collapsing{ 
        height:auto !important;
      }
      .navbar .lateral-left{
        left:-100%; 
        animation: slide-out-left 200ms forwards;
      }
      .navbar .lateral-left.open{ 
        animation: slide-in-left 200ms forwards;
      }
      .navbar .lateral-right{
        right:-100%;
        animation: slide-out-right 200ms forwards;
      }
      .navbar .lateral-right.open{ 
        animation: slide-in-right 200ms forwards;
      }
      .navbar .navbar-collapse{ 
        top:0px; bottom:0px; 
        position:fixed; 
        width:80%; width:calc(100% - 60px); 
        max-width:320px; 
        height:auto !important;
    
        /* Optional styling */
        background:#f8f8f8;
        padding:30px;
        top: 56px;
      }
      .navbar .lateral-left.open,
      .navbar .lateral-right.open{
        display:block !important;
        overflow-y:auto;
      }
    }
    
    @keyframes slide-in-left{ 
      0%		{ left:-100%; }
      100%	{ left:0px; }
    }
    @keyframes slide-out-left{
      0%		{ left:0px; }
      100%	{ left:-100%; }
    }
    @keyframes slide-in-right{ 
      0%		{ right:-100%; }
      100%	{ right:0px; }
    }
    @keyframes slide-out-right{
      0%		{ right:0px; }
      100%	{ right:-100%; }
    }
  </style>
  <script>
    // Menu side toggle
    document.addEventListener('DOMContentLoaded', function () {
      var toggler = document.querySelector('.navbar-toggler');
      var navbarCollapse = document.querySelector('.navbar-collapse');
  
      toggler.addEventListener('click', function () {
        navbarCollapse.classList.toggle('open');
      });
    });
  </script>
